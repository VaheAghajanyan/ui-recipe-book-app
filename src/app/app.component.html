<app-header (selectedFeature)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="loadedFeature === 'shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
      class="btn btn-primary"
      (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li *ngFor="let number of odds"
              class="list-group-item">{{number}}</li>
        </div>
        <div *ngIf="!onlyOdd">
          <li *ngFor="let number of evens"
              class="list-group-item">{{number}}</li>
        </div>
      </ul>
    </div>
  </div>
  <p basicHighlight>Hello World!</p>
  <p [betterHighlight]="'green'">Hello World!</p>
</div>
